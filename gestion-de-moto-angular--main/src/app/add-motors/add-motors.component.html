<div class="container">
  <div>
    <h2>Ajouter un Motor :</h2>
  </div>
  <form>
    <div class="col-sm-2 col-md-2 col-lg-2">
     
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Nom Moto</label>
      <input
        type="text"
        [(ngModel)]="newMotor.modeleMoto"
        name="modeleMoto"
        class="form-control"
      />
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>Prix Motor</label>
      <input
        type="text"
        [(ngModel)]="newMotor.prixMoto"
        name="prixMoto"
        class="form-control"
      />
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Date cr√©ation</label>
      <input
        type="date"
        [(ngModel)]="newMotor.dateCreation"
        name="dateCreation"
        class="form-control"
      />
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Motards </label>
      <select
        class="form-control form-control-lg"
        id="IdMotard"
        name="IdMotard"
        [(ngModel)]="IdMotard"
        (change)="onChange()"
      >
        <option *ngFor="let m of motards" value="{{ m.idmotard }}">
          {{ m.nomMotard }}
        </option>
      </select>
    </div>

    <div class="mt-2">
      <button type="submit" (click)="addMotor()" class="btn btn-success">
        Ajouter
      </button>
      <div>
        <h3>{{ message }}</h3>
      </div>
    </div>
  </form>
</div>
